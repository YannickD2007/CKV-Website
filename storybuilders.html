<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReisFolder - CKV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #00ff00; }
            50% { text-shadow: -2px -2px 0 #ff0000, 2px 2px 0 #00ff00; }
            100% { text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #00ff00; }
        }

        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            animation: glitch 0.8s infinite alternate;
        }

        .theater-text {
            max-width: 800px;
            margin: 20px auto;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 40%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CKV</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="opdrachten.html">Opdrachten</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="evenementen.html">Evenementen</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="assignment-page">
        <h1>Parijs</h1>
        
        <p class="theater-text">
            Hier de reisfolder over Parijs van mij en Folkert
        </p>
        
        <div class="image-container">
            <div>
                <img src="voorkant.jpg" alt="voor">
                <p>Voorkant</p>
            </div>
            <div>
                <img src="achterkant.jpg" alt="achter">
                <p>Achterkant</p>
            </div>
        </div>
    </section>
</body>
</html>
