<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturele Route</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <nav>
        <div class="logo">CKV</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Opdrachten</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Evenementen</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Glitchy Titel -->
    <h1 class="glitch" data-text="CULTURELE ROUTE">CULTURELE ROUTE</h1>

    <!-- Interactieve Kaart -->
    <div class="map-container">
        <img src="kaart.png" alt="Kaart" class="map">
        <img src="popetje.png" alt="Poppetje" class="character" id="character">
    </div>

    <!-- Tekstblok -->
    <div class="info">
        <h2 id="location-title">Sliekerfilm</h2>
        <p id="location-text">Waar is het filmhuis in Leeuwarden precies naar vernoemd? Wie of wat is Slieker?</p>
        <img src="image1.jpg" alt="Locatie Afbeelding" id="location-image">
    </div>

    <!-- Navigatieknoppen -->
    <div class="controls">
        <button onclick="prevLocation()">⬅ Vorige</button>
        <button onclick="nextLocation()">Volgende ➡</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
